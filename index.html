<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Roaring Knight â€” Secret</title>
  <style>
    :root{--bg:#0a0a0f;--fg:#f2f2f2;--muted:rgba(255,255,255,0.7)}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--fg)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:720px;padding:22px;border-radius:12px;background:rgba(255,255,255,0.02);box-shadow:0 8px 30px rgba(0,0,0,0.6);text-align:center}
    input{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--fg);width:60%}
    button{margin-left:8px;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.12);background:transparent;color:var(--fg);cursor:pointer}
    p.small{color:var(--muted);margin-top:10px}
    #rizz{display:none;max-width:90%;margin-top:16px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Secret Access</h1>
      <p class="small">Enter the password to continue. (case-sensitive)</p>
      <div style="margin-top:12px;">
        <input id="pw" placeholder="Password (e.g. RIZZASTLEY321)" autocomplete="off" />
        <button id="unlock">Unlock</button>
      </div>

      <p id="message" class="small" aria-live="polite"></p>

      <img id="rizz" src="rizz.gif" alt="rizz gif"/>
    </div>
  </div>

  <script>
    (function(){
      const PASSWORD = 'AYSE123';
      const MAX_CONFIRMS = 50;

      const pw = document.getElementById('pw');
      const btn = document.getElementById('unlock');
      const msg = document.getElementById('message');
      const rizz = document.getElementById('rizz');

      btn.addEventListener('click', () => {
        if (pw.value === PASSWORD) {
          msg.textContent = 'Password accepted. You will see up to ' + MAX_CONFIRMS + ' confirmation dialogs.';
          // run confirms
          for (let i = 1; i <= MAX_CONFIRMS; i++) {
            const ok = confirm(`Do you wanna know who is the roaring knight? (${i}/${MAX_CONFIRMS})`);
            if (!ok) {
              msg.textContent = 'You cancelled at ' + i + '.';
              return;
            }
          }
          // all confirms accepted
          msg.textContent = 'All confirms accepted. Revealing...';
          // show image
          rizz.style.display = 'block';
          // simple fade-in
          rizz.style.opacity = 0;
          let t = 0;
          const fade = setInterval(()=> {
            t += 0.05;
            rizz.style.opacity = Math.min(1, t);
            if (t >= 1) clearInterval(fade);
          }, 30);
        } else {
          alert('Wrong password.');
          msg.textContent = 'Wrong password. Try again.';
        }
      });

      // allow pressing Enter in input
      pw.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') btn.click();
      });
    })();
  </script>
</body>
</html>
